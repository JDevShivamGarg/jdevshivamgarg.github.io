<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="OUJAO8s9Ki19yv3Id6wDvKoJyMGdJ30nPjD3baJgnoQ" />
    <title>Shivam Garg | Project Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .hero {
            padding: 4rem 0;
            background: linear-gradient(135deg, #212529 0%, #343a40 100%);
            color: white;
            margin-bottom: 3rem;
            border-bottom: 5px solid #0d6efd;
        }
        .project-card {
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-body {
            display: flex;
            flex-direction: column;
        }
        .card-title a {
            text-decoration: none;
            color: #0d6efd;
        }
        .card-text {
            flex-grow: 1;
        }
        .badge-tech {
            background-color: #e9ecef;
            color: #495057;
            font-weight: 500;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
            display: inline-block;
        }
        .stats {
            font-size: 0.85rem;
            color: #6c757d;
            margin-top: 1rem;
            padding-top: 0.5rem;
            border-top: 1px solid #eee;
        }
        .stats i {
            margin-right: 4px;
        }
        .stats span {
            margin-right: 15px;
        }
        footer {
            margin-top: auto;
            padding: 2rem 0;
            color: #6c757d;
            font-size: 0.9rem;
        }
        #loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <header class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Shivam Garg</h1>
            <p class="lead">Developer Project Index</p>
            <div class="mt-4">
                <!-- Helper links -->
                <a href="https://github.com/jdevshivamgarg" class="btn btn-outline-light btn-lg px-4" target="_blank"><i class="fab fa-github"></i> GitHub Profile</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0">My Repositories</h2>
            <div class="text-muted small" id="repo-count">Loading...</div>
        </div>

        <div id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching projects from GitHub...</p>
        </div>

        <div class="row g-4" id="projects-container">
            <!-- Projects will be inserted here by JavaScript -->
        </div>
    </main>

    <footer class="text-center">
        <div class="container">
            <p>&copy; <span id="year"></span> Shivam Garg. Automatically generated from GitHub.</p>
        </div>
    </footer>

    <script>
        // Configuration
        const GITHUB_USERNAME = 'jdevshivamgarg';
        const EXCLUDED_REPOS = ['jdevshivamgarg.github.io']; // Don't list this index page itself

        document.getElementById('year').textContent = new Date().getFullYear();

        async function fetchProjects() {
            const container = document.getElementById('projects-container');
            const loading = document.getElementById('loading');
            const countLabel = document.getElementById('repo-count');

            try {
                // Fetch repos sorted by update time
                const response = await fetch(`https://api.github.com/users/${GITHUB_USERNAME}/repos?sort=updated&direction=desc&per_page=100`);
                
                if (!response.ok) {
                    throw new Error(`GitHub API Error: ${response.status}`);
                }

                const allRepos = await response.json();
                
                // Filter out forks if you only want source repos, or specific excluded names
                // Currently keeping forks but removing the index repo itself
                const projects = allRepos.filter(repo => !EXCLUDED_REPOS.includes(repo.name));

                countLabel.textContent = `${projects.length} Projects found`;
                loading.style.display = 'none';

                if (projects.length === 0) {
                    container.innerHTML = `<div class="col-12 text-center text-muted">No public repositories found for ${GITHUB_USERNAME}.</div>`;
                    return;
                }

                projects.forEach(repo => {
                    const card = document.createElement('div');
                    card.className = 'col-md-6 col-lg-4';
                    
                    // Format date
                    const updatedDate = new Date(repo.updated_at).toLocaleDateString(undefined, {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });

                    // Determine language badge
                    const languageBadge = repo.language 
                        ? `<span class="badge badge-tech">${repo.language}</span>` 
                        : '';

                    // Safe description
                    const description = repo.description || 'No description provided.';

                    card.innerHTML = `
                        <div class="card project-card">
                            <div class="card-body">
                                <h5 class="card-title fw-bold">
                                    <a href="${repo.html_url}" target="_blank">${repo.name}</a>
                                </h5>
                                <p class="card-text text-muted small mt-2">${description}</p>
                                <div class="mt-3">
                                    ${languageBadge}
                                    ${repo.topics ? repo.topics.map(t => `<span class="badge badge-tech">${t}</span>`).join('') : ''}
                                </div>
                                <div class="stats">
                                    <span><i class="far fa-star"></i> ${repo.stargazers_count}</span>
                                    <span><i class="fas fa-code-branch"></i> ${repo.forks_count}</span>
                                    <span class="float-end small text-muted">Updated: ${updatedDate}</span>
                                </div>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });

            } catch (error) {
                console.error('Error fetching projects:', error);
                loading.innerHTML = `<div class="alert alert-danger">Failed to load projects. <br> <small>${error.message}</small></div>`;
                countLabel.textContent = 'Error';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', fetchProjects);
    </script>
</body>
</html>
